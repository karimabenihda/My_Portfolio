<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Sevillana&display=swap');
      </style>
  </head>
  <body style="background: linear-gradient(135deg, #f8e6ea, #ffffff);">
    <div class="header finisher-header" style="width: 100%; height: 300px;">
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </div>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 96,
      "size": {
        "min": 1,
        "max": 7,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.4
        },
        "y": {
          "min": 0,
          "max": 0.6
        }
      },
      "colors": {
        "background": "#201e30",
        "particles": [
          "#fbfcca",
          "#d7f3fe",
          "#ffd0a7"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 1,
        "edge": 0
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
    </script>    
  </script>
  </body>
</html>
